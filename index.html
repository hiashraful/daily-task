<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Roster</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>শেফালী হাউজ</h1>
      <div class="day">
        <h1><span id="today"></span></h1>
        <h1><span id="time"></span></h1>
      </div>
      <div class="member">
        <h4>পানি + বাজার</h4>
        <p class="grey"> গতকাল : <span id="past-member"></span></p>
      </div>
      <div class="member">
        <p id="today-person">আজ : <span id="present-member"></span></p>
      </div>
      <div class="member">
        <p class="grey">আগামীকাল : <span id="tomorrow-member"></span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
