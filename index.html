<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>শেফালী হাউজ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>শেফালী হাউজ</h1>
      <div class="day">
        <h1><span id="today"></span></h1>
        <h1><span id="time"></span></h1>
      </div>
      <div class="member">
        <h4>পানি + বাজার</h4>
        <p class="grey"> গতকাল : <span id="past-member"></span></p>
      </div>
      <div class="member">
        <p id="today-person">আজ : <span id="present-member"></span></p>
      </div>
      <div class="member">
        <p class="grey">আগামীকাল : <span id="tomorrow-member"></span></p>
      </div>
    </div>
    <div class="container-table">
      <div class="routine">
        <table  id="routine-table">
          <thead>
            <tr>
              <th>বার</th>
              <th>নাম</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td> শনিবার </td>
              <td> আশরাফুল </td>
            </tr>
            <tr>
              <td> রবিবার </td>
              <td> নাফিস </td>
            </tr>
            <tr>
              <td> সোমবার </td>
              <td> নাহিন </td>
            </tr>
            <tr>
              <td> মঙ্গলবার </td>
              <td> সাবিত </td>
            </tr>
            <tr>
              <td> বুধবার </td>
              <td> রিফাত </td> 
            </tr>
            <tr>
              <td> বৃহস্পতিবার </td>
              <td> ক্রমানূযায়ী </td>
            </tr>
            <tr>
              <td> শুক্রবার </td>
              <td> ক্রমানূযায়ী </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="footer">
        <p id="footer-txt"> Developed by <a href="https://github.com/hiashraful">Ashraful Islam</a> &copy; 2023 </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
